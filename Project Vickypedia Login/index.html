<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/boxicons.min.css" rel="stylesheet">
    <title>Vickypedia Login</title>
</head>

<body>

    <div class="box">
        <video id="bg-video" src="img/videos.mp4" loop muted autoplay>
        </video>

        <div class="container">
            <div class="top">
                <span> Have an Account?</span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" id="">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login" id="">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="">Forgot Password</a></label>
                </div>
            </div>
        </div>
    </div>
</body>   
</html>
